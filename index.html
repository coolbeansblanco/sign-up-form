<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Sheet</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="left">
        <div class="logo">
            <img class="img" src="assets/odin-lined.png" alt="logo">
            <div class="text">Odin</div>
        </div>
        <img src="assets/halie-west-25xggax4bSA-unsplash.jpg" alt="Idk bro">
    </div>
    <div class="right">
            <div class="top">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.</div>
    </div>
    <form action="receive.html" method="get">
        <fieldset>
            <div>Let's do this!</div>
            <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="first_name" id="first_name" placeholder="John" required>
            </div>
            <div>
                <label for="last_name">LAST NAME</label>
                <input type="text" name="last_name" id="last_name" placeholder="Doe" required>
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" placeholder="email@email.com" required>
            </div>
            <div>
                <label for="phone">PHONE NUMBER</label>
                <input type="number" name="phone" id="phone" placeholder="(999)999-9999">
            </div>
            <div>
                <label for="pass">PASSWORD</label>
                <input type="password" name="pass" id="pass" required>
            </div>
            <div>
                <label for="pass_confirm">CONFIRM PASSWORD</label>
                <input type="password" name="pass_confirm" id="pass_confirm" required>
            </div>
        </fieldset>
        <button type="reset">Reset</button>
        <button type="submit">Create Account</button>
        <div>Already have an account? <a href="http://">Log in</a></div>
    </form>
</body>
</html>
